<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mello</title>
	<link rel="icon" 
		type="image/png" 
		href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/mello.css">
</head>
<body>
		<header>
				<h1 class="app-name">Mello</h1>
		</header>
	<script src="js/libs/custom.modernizr.js"></script>
	
	<script type="text/x-handlebars">
		{{outlet}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="lists">
		<section id="lists-container" class="lists-container">
			<div class="row">
			{{#each controller}}
				<section class="list list-inline">
					<h1>{{name}}</h1>
					<div class="add-card">
					</div>
				</section>
			{{/each}}
			
			<section class="list new-list list-inline">
				{{view Ember.TextField id="new-list" class="list-input" placeholder="New List" valueBinding="newName" action="createList"}}
			</sction>
			<div class="row">
		</section>
	</script>
    
	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0-rc.7.js"></script>
	<script src="js/libs/foundation.min.js"></script>
	<script src="js/libs/ember-data-0.13.min.js"></script>
	<script src="js/libs/localstorage_adapter.js"></script>
	<script src="js/app.js"></script>
	
	<!-- routes -->
	<script src="js/routes/lists-route.js"></script>
	<!-- end routes -->
	
	<!-- models -->
	<script src="js/models/list.js"></script>
	<!-- end models -->
	
	<!-- controllers -->
	<script src="js/controllers/lists-controller.js"></script>
	<!-- end controllers -->
	<script>
		$(document).foundation();
	</script>
</body>
</html>

<!-- controllers -->
